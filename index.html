<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
    <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input id="desc" type="text" class="form-control" placeholder="Description">
            </div>
            <div class="form-group">
                <input id="amount" type="text" class="form-control" placeholder="Amount">
            </div>
            <div class="form-group">
                <input id="value" type="text" class="form-control" placeholder="Value">
            </div>
            <span id="btnUpdate" style="display: none">
                <span id="inputIdUpdate"></span>
                <button onclick="updateData()" class="btn btn-success">Save</button>
                <button onclick="resetForm()" class="btn btn-default">Cancel</button>
            </span>
            <span id="btnAdd">
                <button onclick="addData()" class="btn btn-info">Add</button>
                <button onclick="resetForm()" class="btn btn-default">Clean</button>
                <button onclick="deleteList()" class="btn btn-danger">Delete List</button>
            </span>
        </div>
        <div id="eletrs" style="display: none"></div>
        <table id="list-table" class="table"></table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
